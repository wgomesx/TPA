<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let alunos = [];
        let opcao = 'sim';

    while (opcao == 'sim') {
        opcao = prompt('deseja cadastrar um aluno? sim/não');
        if (opcao == 'sim')
        alunos.push(prompt('digite o aluno número ' + (alunos.lenght + 1)));
    }
    
    console.log("######## lista de alunos cadastrados ########");

    for (let index = 0; index < alunos.lenght; index++) {
        console.log(alunos[index]);
    }
    </script>
</body>
