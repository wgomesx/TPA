<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeroInserido = parseInt(prompt("Digite um número:"));
let soma = 0;
let i = 1;
while (i <= numeroInserido) {
  soma += i;
  i++;
}
console.log("A soma de 1 até " + numeroInserido + " é " + soma);

    </script>
</body>
</html>
