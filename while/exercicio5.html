<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tabuada = 1;
while (tabuada <= 10) {
  let multiplicador = 1;
  while (multiplicador <= 10) {
    console.log(tabuada + " x " + multiplicador + " = " + tabuada * multiplicador);
    multiplicador++;
  }
  tabuada++;
}
    </script>
</body>
