    <script>
        let tabuadaEscolhida = parseInt(prompt("Escolha uma tabuada (1 a 10):"));
for (let i = 1; i <= 10; i++) {
  console.log(tabuadaEscolhida + " x " + i + " = " + tabuadaEscolhida * i);
}
    </script>
